<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ToDo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="/style.css" />
    <script src="logic.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-50 text-gray-900 flex flex-col">
    <!-- Header -->
    <header class="flex-none border-b bg-white">
      <div class="px-4 py-3">
        <h1 class="text-xl font-semibold">ToDo List</h1>
        <p class="text-sm text-gray-600">Build your own UI using the JSON API.</p>
      </div>
    </header>
    <div class="flex-1 flex overflow-hidden min-h-0">
      <!-- Left column: fixed width; scrolls independently -->
      <nav class="w-80 shrink-0 border-r bg-green-100 p-4 overflow-y-auto">
        <h2 class="text-lg font-medium mb-4">Tasks</h2>
        <ul id="task-list" class="space-y-2">
          <!-- Task items will be dynamically inserted here -->
        </ul>
        <button id="add-task-button" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          Add Task
        </button>
      </nav>
      <main class="bg-orange-100 w-full min-h-20"></main>
    </div>
  </body>
</html>
