<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List or Bible Vision</title>

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="stylesheet" href="./output.css">
  <script src="./logic.js" defer></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-white to-indigo-50 flex flex-col">

  <!-- Header -->
  <header class="bg-indigo-700 text-white py-4 shadow-md">
    <div class="container mx-auto px-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-wide">Disciple Dashboard</h1>
      <span class="text-sm italic opacity-90">Organize your walk with purpose</span>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="bg-white shadow-sm border-b border-indigo-100">
    <div class="container mx-auto px-6 py-3 flex flex-wrap gap-3 justify-center">
      <button class="text-indigo-700 font-semibold hover:text-indigo-900 transition">Home</button>
      <button class="text-indigo-700 font-semibold hover:text-indigo-900 transition">ToDo List</button>
      <button class="text-indigo-700 font-semibold hover:text-indigo-900 transition">Bible Vision</button>
      <button class="text-indigo-700 font-semibold hover:text-indigo-900 transition">Settings</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center p-8">
    <div class="bg-white rounded-2xl shadow-lg p-10 max-w-xl w-full text-center border border-indigo-100">
      <h2 class="text-3xl font-bold text-indigo-700 mb-6">
        ToDo List for: <span class="text-gray-800 italic">&lt;disciple-name&gt;</span><br>
        or Bible Vision for: <span class="text-gray-800 italic">&lt;disciple-name&gt;</span>
      </h2>

      <div class="flex flex-col gap-4">
        <button class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold shadow hover:bg-indigo-700 transition">
          View ToDo List
        </button>
        <button class="bg-emerald-600 text-white px-6 py-3 rounded-lg font-semibold shadow hover:bg-emerald-700 transition">
          View Bible Vision
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-indigo-700 text-white py-3 text-center text-sm">
    <p>&copy; 2025 Disciple Dashboard. All rights reserved.</p>
  </footer>

</body>

</html>
